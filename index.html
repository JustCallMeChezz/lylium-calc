<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Lylium calculator</title>
      <meta property="og:title" content="lylium calculator" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://justcallmechezz.github.io/lylium-calc" />
      <meta property="og:image" content="https://raw.githubusercontent.com/JustCallMeChezz/justcallmechezz.github.io/main/icons/calc.png" />
      <meta property="og:description" content="a calculator... yea... just calculator..." />
      <meta name="theme-color" content="#cba8f4" />
      <link rel="apple-touch-icon" href="icons/calc.png" />
      <link rel="icon" type="image/png" href="icons/calc.png" />
      <link rel="manifest" href="/icons/site.webmanifest" />
      <link rel="stylesheet" href="calc.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" rel="stylesheet"/>
   </head>
   <body>
      <div class="calc-thing">
         <div class="inner">
            <div class="front fade-in" id="front">
               <div class="screen"><span id="screen">0</span></div>
               <div class="content">
                  <div class="buttons">
                     <button onclick="press('7')">7</button>
                     <button onclick="press('8')">8</button>
                     <button onclick="press('9')">9</button>
                     <button onclick="press('/')">÷</button>
                     <button onclick="press('4')">4</button>
                     <button onclick="press('5')">5</button>
                     <button onclick="press('6')">6</button>
                     <button onclick="press('*')">×</button>
                     <button onclick="press('1')">1</button>
                     <button onclick="press('2')">2</button>
                     <button onclick="press('3')">3</button>
                     <button onclick="press('-')">−</button>
                     <button onclick="press('0')">0</button>
                     <button onclick="press('.')">.</button>
                     <button id="delBtn">
                     <span class="material-icons-outlined">backspace</span>
                     </button>
                     <button onclick="press('+')">+</button>
                     <button onclick="clearAll()">AC</button>
                     <button class="equal" onclick="calculate()" style="grid-column: span 3;">=</button>
                  </div>
                  <div class="bottom-row">
                     <button class="history-toggle" onclick="toggleHistory()">history</button>
                     <button class="mwehehehe" onclick="window.open('https://youtu.be/dQw4w9WgXcQ', '_blank')">
                     <span class="material-icons-outlined">favorite</span>
                     </button>
                  </div>
               </div>
            </div>
            <div class="back get-outt" id="back">
               <div style="padding: 1rem 1rem 0; font-size: 1.3rem; font-weight: 600; color: var(--md-on-surface); text-align: center;">
                  history
               </div>
               <div class="history-list" id="history"></div>
               <div class="bottom-row">
                  <button class="history-toggle" onclick="toggleHistory()">back</button>
                  <button class="mwehehehe" onclick="window.open('https://youtu.be/dQw4w9WgXcQ', '_blank')">
                  <span class="material-icons-outlined">favorite</span>
                  </button>
               </div>
            </div>
         </div>
      </div>
      <button id="lylium-btn"><i class="fa-solid fa-comment-dots"></i></button>
      <div id="lylium-modal">
         <div class="lylium-content">
            <iframe src="https://justcallmechezz.github.io/lylium"></iframe>
         </div>
      </div>
      <div class="made-by-me">
         <p>made with <i class="fas fa-heart"></i> by lily ✦ ‧₊˚ ⋅</p>
      </div>
      <script src="calc.js"></script>
      <script src="https://justcallmechezz.github.io/scripts/caramel.js" defer></script>
   </body>
</html>
